name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    name: Build/Test (${{ matrix.os }} / Node ${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        node: [22, 24]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Replay tests
        run: npm run test:replay

      - name: Determinism snapshot verification
        run: npm run test:determinism

      - name: Full test suite
        run: npm test

      - name: Upload determinism reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: determinism-reports-${{ matrix.os }}-node${{ matrix.node }}
          path: artifacts/determinism-report-*.json
          if-no-files-found: ignore
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-bootstrap-check:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        shell: pwsh
        run: |
          npm install

      - name: Build
        shell: pwsh
        run: |
          npm run build

      - name: Bootstrap run
        shell: pwsh
        run: |
          npm start